<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etech a Sketch!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Enter a number and then click on the color buttons to generate the grid!</h1>

    <div>
    <label for="grid-value">Grid cell count:</label>
    <input type="number" id="grid-value" name="grid-value" placeholder="please type a single value, max is 100" required min="2" max="100">
    </div>

    <div class="buttons">
        <button class="black">Black</button>
        <button class="blue-to-black">Blue to Black</button>
        <button class="rainbow">Rainbow</button>
        <button class="darker-rainbow">Gradually Darker Rainbow</button>
    </div>
    <div class="grid-container">

    </div>
</body>
</html>
